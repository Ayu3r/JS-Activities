<!DOCTYPE html>
<html>
<head>
  <title>Console Log Example</title>
</head>
<body>

 

  <script>
    const num =  [25, 14, 56, 15, 36, 56, 77, 18, 29, 49];
	let max = num[0];
	let min = num[0];
	for ( let i = 1; i < num.length; i++) {
	if( num[i] > max ) {
	max = num[i];
	} 
	if( num[i] < min ) {
	min = num[i];
	}
	}
	
	console.log("Original Array: [" + num + "]");
	console.log("Maximum value for the above array =" + max);
	console.log("Minimum value for the above array =" + min);
  
  </script>

</body>
</html>
