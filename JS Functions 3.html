<!DOCTYPE html>
<html>
<head>
	<title>JS functions 3</title>
</head>

<body>
<P id = "demo"></p>
<script>
function prime(n){
	if ( n <= 1 ){
	return false;
	}
	for (let i = 2; i <= Math.sqrt(n); i++ ){
	if ( n % i === 0 ){
	return false;
	}
	}
	return true;
	}

let n = 5;
if ( prime(n)){
document.getElementById("demo").innerHTML = n + " is a prime number.";
} else {
document.getElementById("demo").innerHTML = n + " is not a prime number.";
}
  
 </script>
 </body>
 </html>
