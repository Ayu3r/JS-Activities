<!DOCTYPE html>
<html>
<head>
  <title>JS Functions</title>
</head>
<body>
<p id = "demo"></p>
<script>

    const num =  [10, 2, 3, 4, 7];
	let max = num[0];
	for ( let i = 1; i < num.length; i++) {
	if( num[i] > max ) {
	max = num[i];
	} 
	}
	
	document.getElementById("demo").innerHTML = "The content of the array is: [" + num + "]<br>" + 
	"The max value in the array is:" + max;
  
  </script>

</body>
</html>
