<!DOCTYPE html>
<html>
<head>
	<title>JS functions 2</title>
</head>

<body>
<P id = "demo"></p>
<script>
const n = 6;
let factorial = 1;
for ( let i = 1; i <= n; i++ ){
    factorial *= i;
  }
document.getElementById("demo").innerHTML =
    "The factorial of " + n + " is: " + factorial;
  
 </script>
 </body>
 </html>
