<!DOCTYPE html>
<html>
<head>
  <title>Console Log Example</title>
</head>
<body>

  <h1>Check the Console</h1>

  <script>
  const num = [20, 30, 25, 35, -16, 60, -100];
  let length = num.length;
  let sum = 0;
  for ( let i = 0; i < length; i++ ){
  sum += num[i];
  }
  console.log( sum / length );
  
  </script>

</body>
</html>
